<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკლასო დავალება</title>
</head>
<body>
  <script>
    const student = {
      name: "ნინო",
      surname: "გაბუნია",
      academy: "პროგრამირების აკადემია",
      city: "თბილისი",
      role: "მოსწავლე",
      favColor: "ლურჯი",

      fullName: function () {
        console.log(this.name + " " + this.surname);
      },

      showFavColor: function () {
        console.log("საყვარელი ფერი:", this.favColor);
      }
    };

    console.log(student);
    console.log("ქალაქი:", student.city);
    student.fullName();
    student.favColor = "მწვანე";
    console.log("განახლებული საყვარელი ფერი:", student.favColor);

    function userOperations() {
      const answer1 = confirm("გსურთ პირველი მოქმედება?");
      const answer2 = confirm("გსურთ მეორე მოქმედება?");

      console.log("AND ოპერაცია:", answer1 && answer2);
      console.log("OR ოპერაცია:", answer1 || answer2);
    }

    window.onload = userOperations;
  </script>
</body>
</html>
