
    <html>

      <title>Change Text Alignment on Click</title>
    </head>
    <body>
    
      <div id="myElement" onclick="changeTextAlignmentOnClick()" text-align: center;>
        Click me to center the text!
      </div>
    
     
      <script>
        function changeTextAlignmentOnClick() {
          let p = document.getElementById("myElement");
          p.style.textAlign= "center";
        
          }
    
     
      
    
      
      </script>
    

  

    
</body>
</html>
