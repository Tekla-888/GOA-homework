<!-- CSS specificity არის სისტემა, რომლის მეშვეობითაც ბრაუზერი განსაზღვრავს,
რომელი CSS სტილი უნდა გამოიყენოს ელემენტზე, როდესაც რამდენიმე სტილი ეხება ამ ელემენტს.
უფრო მაღალი specificity-ის მქონე სტილი გადაფარავს დაბალი specificity-ის მქონე სტილს.
პრიორიტეტების სახეები:
CSS specificity განისაზღვრება შემდეგი კომპონენტების მიხედვით:
* ინლაინ სტილები:
* ელემენტის შიგნით, style ატრიბუტის მეშვეობით განსაზღვრული სტილები ყველაზე მაღალი specificity-ს ფლობენ.

* ID სელექტორები:
* #id სელექტორები უფრო მაღალი specificity-ს იძლევიან, ვიდრე კლასები ან ელემენტის სახელები.

* კლასები, ატრიბუტები :
* სელექტორები  ნაკლებ მნიშვნელობას ფლობენ.
  
 * ელემენტის სახელები:
 * p, div, h1 და სხვა ელემენტის სახელები ყველაზე დაბალი specificity-ს იძლევიან.-->
