<!--RGB არის ფერის მოდელი, რომელიც გამოიყენება ელექტრონულ მოწყობილობებზე ფერების წარმოსაქმნელად.
 სახელწოდება RGB მომდინარეობს სიტყვებიდან Red (წითელი), Green (მწვანე) და Blue (ლურჯი). 
 ყველა ფერი RGB მოდელში წარმოდგენილია ამ სამი ძირითადი ფერის სხვადასხვა პროპორციით.
 თითოეული ფერის ინტენსივობა განისაზღვრება 0-დან 255-მდე მნიშვნელობით.
 RGB-ის დახმარებით შესაძლებელია მილიონობით სხვადასხვა ფერის შექმნა.-->
